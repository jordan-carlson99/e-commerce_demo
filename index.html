<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/index"></script>
    <link rel="stylesheet" href="/styles" />
    <title>agora</title>
  </head>
  <div id="sign-in-container" class="container hidden">
    <form id="sign-in-form">
      <h3>UserName:</h3>
      <input name="userName" type="text" /> <br />
      <h3>Password:</h3>
      <input name="password" type="password" /> <br />
      <button type="submit" id="submit">submit</button>
    </form>
  </div>
  <body onload="pageLoad()">
    <div id="cart">
      <header id="cart-panel">Cart</header>
      <div id="cart-body" class="main"></div>
    </div>

    <div id="card-display" class="column">
      <header id="user-panel">
        Welcome, guest

        <br /><button onclick="signInPopUp()">sign in</button>
      </header>
      <div id="card-display-body" class="main"></div>
    </div>
  </body>
</html>
